<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{ dialogTitle }}</span>
      <button
        mat-icon-button
        (click)="matDialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content fusePerfectScrollbar style="max-width: 1000px">
    <form
      [formGroup]="Form"
      class="form"
      fxLayout="row wrap"
      fxLayoutAlign="space-between"
    >
      <div fxFlex="48" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Name</mat-label>
          <input name="name" formControlName="name" matInput required />
        </mat-form-field>
      </div>
      <div fxFlex="48" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Family Name</mat-label>
          <input
            name="familyName"
            formControlName="familyName"
            matInput
            required
          />
        </mat-form-field>
      </div>
      <div fxFlex="48" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Age</mat-label>
          <input
            name="age"
            formControlName="age"
            type="number"
            matInput
            required
          />
        </mat-form-field>
      </div>
      <div fxFlex="48" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Email Address</mat-label>
          <input
            name="emailAddress"
            formControlName="emailAddress"
            matInput
            required
          />
        </mat-form-field>
      </div>
      <div fxFlex="48" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Address</mat-label>
          <input name="address" formControlName="address" matInput required />
          <mat-error *ngIf="Form.get('address').hasError('minlength')">
            Address must be at least
            <strong>10</strong> characters.
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="48" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Country</mat-label>
          <input
            name="countryOfOrigin"
            formControlName="countryOfOrigin"
            matInput
            required
          />
        </mat-form-field>
      </div>

      <div fxFlex="48" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline">
          <mat-label>Hired</mat-label>
          <mat-select formControlName="hired" required>
            <mat-option [value]="true"> hired </mat-option>
            <mat-option [value]="false"> not hired </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div
    mat-dialog-actions
    class="m-0 p-16"
    fxLayout="row"
    fxLayoutAlign="end center"
  >
    <button
      color="primary"
      *ngIf="action !== 'edit'"
      mat-raised-button
      class="save-button"
      (click)="Add()"
      [disabled]="Form.invalid || loading"
      aria-label="SAVE"
    >
      Add
      <ng-container *ngIf="loading">
        <img height="40px" src="./assets/loading.svg" />
      </ng-container>
    </button>

    <button
      color="primary"
      *ngIf="action === 'edit'"
      mat-raised-button
      class="save-button"
      (click)="Save()"
      [disabled]="Form.invalid || loading"
      aria-label="SAVE"
    >
      Save
      <ng-container *ngIf="loading">
        <img height="40px" src="./assets/loading.svg" />
      </ng-container>
    </button>
  </div>
</div>
